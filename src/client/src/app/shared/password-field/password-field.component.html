<mat-form-field class="full-width">
  <mat-label>
    {{ label }}
  </mat-label>
  <input
    matInput
    autocomplete="off"
    [type]="hide ? 'password' : 'text'"
    [placeholder]="placeholder"
    [formControl]="passwordControl"
  />
  <mat-error *ngIf="passwordControl.hasError('required')">
    Password is <b>required</b>
  </mat-error>
  <mat-error *ngIf="passwordControl.hasError('minlength')">
    Password must contain <b>at least 3</b> characters
  </mat-error>
  <mat-error *ngIf="passwordControl.hasError('maxlength')">
    Password cannot contain <b>more than 10</b> characters
  </mat-error>
  <button (click)="hide = !hide" mat-icon-button matSuffix type="button">
    <mat-icon>
      {{ hide ? "visibility_off" : "visibility" }}
    </mat-icon>
  </button>
</mat-form-field>
