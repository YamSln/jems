<div class="mat-app-background" style="height: 100%" fxLayout="column">
  <!-- Header -->
  <app-header
    fxFlex="0 0 auto"
    style="z-index: 2"
    class="mat-elevation-z2"
    [roomUrl]="roomUrl"
    [isLightTheme]="isLightTheme"
    (themeToggle)="themeToggleChanged()"
    (copyLink)="copyUrlToClipboard($event)"
    (github)="openGithub()"
    (menu)="toggleMenu()"
  ></app-header>
  <!-- Content -->
  <div fxFlex></div>
  <div style="overflow-y: auto" fxFlex="1 1 auto">
    <router-outlet></router-outlet>
  </div>
  <app-footer fxFlex="0 0 auto" [version]="version"></app-footer>
</div>
