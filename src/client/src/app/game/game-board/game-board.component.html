<div class="game-board">
  <div *ngFor="let word of words" [@flipInYOnEnter]>
    <app-word
      class="word"
      [word]="word"
      [hideColor]="hideColors"
      (wordClickEvent)="onWordClicked(word.index)"
    ></app-word>
  </div>
  <div
    class="winning-banner"
    *ngIf="winningTeam"
    [@jackInTheBoxOnEnter]
    [@flipOutXOnLeave]
  >
    <img
      class="winning-content"
      [src]="
        'assets/' +
        (winningTeam === team.SAPPHIRE ? 'sapphire_wins.svg' : 'ruby_wins.svg')
      "
      alt="wining"
    />
  </div>
</div>
