<!-- Square Word Container -->
<mat-grid-list cols="1" rowHeight="1:1">
  <mat-grid-tile
    class="word-container mat-elevation-z2"
    [style.background-color]="background()"
    [style.color]="fontColor()"
    (click)="onWordClick()"
  >
    <div [style.width]="wordWidth()">
      <!-- Fitted Word Content -->
      <div [fittext]="true">
        {{ word.content }}
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
