<!-- Square Word Container -->
<mat-grid-list cols="1" rowHeight="1:1">
  <mat-grid-tile
    style="transition: background-color 0.3s ease-out; text-align: center"
    class="word-container mat-elevation-z2"
    [ngClass]="{
      'ruby-word': word.type === wordType.RUBY && !word.selected && !hideColor,
      'sapphire-word':
        word.type === wordType.SAPPHIRE && !word.selected && !hideColor,
      'ruby-word-selected': word.type === wordType.RUBY && word.selected,
      'sapphire-word-selected':
        word.type === wordType.SAPPHIRE && word.selected,
      'bomb-word': word.type === wordType.BOMB && !word.selected && !hideColor,
      'bomb-word-selected': word.type === wordType.BOMB && word.selected,
      'neutral-selected': word.type === wordType.NEUTRAL && word.selected
    }"
    (click)="onWordClick()"
  >
    <div
      [ngStyle]="{
        width:
          word.content.length <= 3
            ? '40%'
            : word.content.length <= 5
            ? '50%'
            : word.content.length <= 8
            ? '70%'
            : '100%'
      }"
    >
      <!-- Fitted Word Content -->
      <div [fittext]="true">{{ word.content }}</div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
